version: "3"
services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    # command: ["flask", "run", "--host=0.0.0.0"]
    hostname: api
    restart: always
    volumes:
      - ./server:/backend
    # links:
    #   - mysql
    ports:
      - "5000:5000"
    depends_on:
      - mysql
  client:
    stdin_open: true
    build: 
      context: ./client
      dockerfile: Dockerfile
    hostname: client
    volumes:
      - /frontend/node_modules
      - ./client:/frontend
    ports:
      - '3000:80'
    depends_on:
      - api
  mysql:
    image: mysql:8.0.28
    restart: always
    volumes:
      - ./mysql8:/docker-entrypoint-initdb.d/:ro
    environment:
      MYSQL_DATABASE: react_flask_mysql
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"

